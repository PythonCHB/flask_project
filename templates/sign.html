{% extends 'layout.html' %}


{% block body %}
  <div class="container">

      <form class="form-signin" action="/process" method="POST" >
        <h2 class="form-signin-heading">Communication Board</h2>
        <div class="form-group">
          <label for="inputName" class="sr-only">Name</label>
          <input type="text"  id="inputName" name="name" class="form-control" placeholder="OCC Member Name" required autofocus>
        </div>
        <div class="form-group">
          <label for="comment"  class="sr-only">Comment :</label>
            <textarea class="form-control" name="comment" rows="5" id="comment" placeholder="Member Comment" required></textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign</button>
      </form>

    </div> <!-- /container -->

{% endblock%}
