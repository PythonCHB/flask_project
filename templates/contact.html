{% extends 'layout.html' %}


{% block body %}

<h3>Contact Us</h3>
			<p>Please use this form to contact a member of our  team</p>
			<br>
			<form  action="/submit/form" method="POST">

				<p>
					<label for="name">Full Name:</label> <input type="text" name="name" id="name" placeholder="Full Name">
				</p>
				<p>
					<label for="email">Email Address: </label><input type="text" name="email" id="email" placeholder="Email address">
				</p>
				<p>
					<label for="phone">Phone Number: </label><input type="text" name="phone" id="phone" placeholder="Contact Number">
				</p>
				<p>
					<label for="call">Best Time To Call: </label>
					<br>
					<input type="radio" name="time" value="morning" checked>Morning
					<input type="radio" name="time" value="noon">Noon
					<input type="radio" name="time" value="evening">Evening
				</p>
				<p>
					<label for="donate">Donation: </label>
					<select type="list" name="donate">
						<option>--Please Select the amount you would like to donate--</option>
						<option value="100-500">$100 - $500</option>
						<option value="500-1000">$500 - $1000</option>
						<option value="1000-2000">$1000 - $2000</option>
						<option value="2000+">$2000+</option>
						<option value="not sure">Not Sure</option>
					</select>
				</p>
				<p>
					<label for="call">Services Needed:</label>
					<table>
						<tr>
							<td><input type="checkbox" name="services" value="Python">Python</td>
							<td><input type="checkbox" name="services" value="Flask">Flask</td>
						</tr>
						<tr>
							<td><input type="checkbox" name="services" value="Redhat">Redhat Linux</td>
							<td><input type="checkbox" name="services" value="Firewall">Firewall</td>
						</tr>
						<tr>
							<td><input type="checkbox" name="services" value="Networking">Networking</td>
							<td><input type="checkbox" name="services" value="VPN">VPN</td>
						</tr>
					</table>
				</p>
				<p>
					<button>Submit Inquiry</button> 
				</p>
			</form>

{% endblock %}
