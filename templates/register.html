{% extends 'layout.html' %}


{% block body %}


	<div class="container">
		<div class = "row" >

			<h1 >Register Now !</h1>
			<hr><br>

		<form action="/_register/" method="POST">

			<div class="form-group" >
				<label form="name">Name:</label>
				<input type="text" name="name" class="form-control" placeholder="Your Name" id="name">
			</div>

			<div class="form-group" >

				<label form="email">Email:</label>
				<input type="email"  name="email" class="form-control" placeholder="Your Email Address" id="email">
			</div>
			
			<div class="form-group">	
				<label form="password">Password:</label>
				<input type="password" name="password" class="form-control" placeholder="Password" id="password">
			</div>	

				<button class="btn btn-success" value="Register"> Register</button>
		</form>
				
		</div>		
	</div>
{% endblock %}
